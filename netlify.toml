[build]
  publish = "."

# Pretty URLs (trailing slashes)
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Custom 404
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
#   status = 404

# Force HTTPS
[[redirects]]
  from = "http://www.tlsmcp.com/*"
  to = "https://www.tlsmcp.com/:splat"
  status = 301
  force = true

# Redirect Netlify subdomain to custom domain
[[redirects]]
  from = "https://marketingtlsmcsp.netlify.app/*"
  to = "https://www.tlsmcp.com/:splat"
  status = 301
  force = true

# Redirect www to non-www (uncomment if you prefer non-www)
# [[redirects]]
#   from = "https://www.tlsmcp.com/*"
#   to = "https://cyphers.ai/:splat"
#   status = 301
#   force = true

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
